<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Share EMBO-Tropism</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 10px;
            background-color: #cef0ff;
        }
        .container {
            max-width: 420px;
            margin: 0 auto;
        }
        .logo img {
            max-width: 150px;
            /* height: auto; */
            margin-bottom: 20px;
        }
        .video-container {
            text-align: center;
            position: relative;
            padding-bottom: 56.25%; /* 16:9 aspect ratio */
            margin-bottom: 30px;            
        }
        video {
            width: 100%; /* Make video fill container */
        }
        .links {
            display: flex;
            justify-content: center;
            /* margin: 20px; */
        }
        .links a {
            display: inline-block;
            margin: 5px; /* This margin value adds space around each link. Adjust as necessary */
            text-decoration: none;
            color: #333;
        }
        .links a:hover {
            text-decoration: underline;
            margin-top: -1px;
        }
        .video-title {
            margin-bottom: 10px; /* Spacing between title and video */
            font-size: 18px;
        }
        .links a::after {
            content: attr(href); /* Display the URL stored in the href attribute */
            position: absolute;
            white-space: nowrap; /* Prevents the content from wrapping */
            opacity: 0;
            transition: opacity 0.5s;
            color: black; /* Text color for the URL */
            background-color: rgba(255, 255, 255, 0.2); /* Slightly transparent background */
            font-size: 12px;
            padding: 2px 5px; /* Padding around the text */
            border-radius: 4px; /* Rounded corners for the tooltip */
            bottom: 100%; /* Position directly above the link */
            left: 50%; /* Center the tooltip */
            transform: translateX(-50%); /* Center the tooltip correctly */
        }
        .links a:hover::after {
            opacity: 1; /* Make the URL visible on hover */
        }
    </style>
</head>
<body>
    <div class="container"> 
        <div class="video-container">
            <h2 class="video-title">We are looking for lab assistants!</h2>
            <div class="container" style="text-align: left;">
            <p>
                Help us explore the fascinating world of plant tropism!
                <br>- Part-time Job (~3H per day)
                <br>- Flexible hours
                <br>- No prior qualifications needed.
            </p>
            </div>
            <video controls loop autoplay muted>
                <source src="Media1.mp4" type="video/mp4">
                Your browser does not support HTML video.
            </video>
            <div class="links">  
                <a href="https://www.merozlab.com/"><img width="42" src="link_logos\Firefox.png" alt="Meroz Lab"></a>
                <!-- <a href="https://twitter.com/MerozLab"><img width="42" src="link_logos\Twitter.png" alt="Meroz Lab on Twitter"></a> -->
                <a href="mailto:Ahronk@mail.tau.ac.il" id="emailLink" onclick="showEmail()"><img width="42" src="link_logos\Gmail.png" alt="Meroz Lab on Twitter"></a>
                <a href="poster_EMBO.pdf"><img width="42" src="link_logos\Docs.png" alt="PDF file"></a>
            </div> 
            <div class="logo">
                <img src="link_logos\Tau_pxl.png" alt="Institution Logo">
            </div>
        </div>
    </div>
</body>


<script>
    function showEmail() {
        var link = document.getElementById('emailLink');
        link.textContent = 'Ahronk@mail.tau.ac.il'; // Sets the text to your email
    }
</script>

</html>
